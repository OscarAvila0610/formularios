<h2>Template: Basicos</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" 
              #miFormulario="ngForm"
              autocomplete="off">
              <!--Input Nombre Producto-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">

                    <input type="text"
                           [ngModel]="initForm.producto"
                           name="producto"
                           class="form-control"
                           placeholder="Nombre del Producto"
                           required
                           minlength="3">

                    <span class="form-text text-danger"
                        *ngIf="nombreValido()">
                        Debe de ser de 3 letras
                    </span>       
                </div>
            </div>
            <!--Input Precio Producto-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           [ngModel]="initForm.precio"
                           name="precio"
                           placeholder="Precio del Producto"
                           required
                           min="0">
                    <span class="form-text text-danger"
                           *ngIf="precioValido()">
                           El precio debe de ser mayor que 0
                    </span>                 
                </div>
            </div>
            <!--Input Existencia Producto-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencia</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           [ngModel]="initForm.existencias"
                           name="existencia"
                           customMin
                           [minimo]="0"
                           placeholder="Existencia del Producto"
                           required>      
                </div>
            </div>

            <div class="row">   
                <div class="col">
                    <button type="submit"
                            [disabled]="miFormulario.invalid"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>
        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>
        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>
        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
        <span>CustomDirective</span>
        <pre>{{miFormulario.controls.existencia?.errors | json}}</pre>
    </div>
</div>
